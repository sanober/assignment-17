        // 3. Write a program to print a sum of even numbers in between 1-10 using a while loop.
        console.log('////////////////////////// Sum of Even Number //////////////////////////');
        let counter = 1;
        let limit = 10;
        let sum = 0;
        while (counter <= limit) {
            if (counter % 2 == 0) {
                sum = sum + counter;
            }
            counter++;
        }
        console.log('The sum of even numbers from 0 - ' + limit + ' is: ' + sum);

        // 4.Write a program to display a number between 1 to 5 using the do while loop.
        console.log('////////////////////////// Numbers Between 1 - 5 //////////////////////////');
        let num = 1;
        do {
            console.log(num);
            num++;
        }
        while (num <= 5);
